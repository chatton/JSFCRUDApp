<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Search Results</title>
</h:head>

<h:body>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:dataTable value="#{cityController.searchResults()}" var="city"
		border="2" styleClass="table" headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">City Code</f:facet>
         #{city.code}
      </h:column>
		<h:column>
			<f:facet name="header">City Name</f:facet>
         #{city.name}
      </h:column>
		<h:column>
			<f:facet name="header">Country</f:facet>
         #{city.countryName}
      </h:column>
		<h:column>
			<f:facet name="header">Region</f:facet>
         #{city.regionName}
      </h:column>

		<h:column>
			<f:facet name="header">City Population</f:facet>
         #{city.population}
      </h:column>
		<h:column>
			<f:facet name="header">By the Sea</f:facet>
         #{city.isCoastal}
      </h:column>
		<h:column>
			<f:facet name="header">Area</f:facet>
         #{city.areaKm}
      </h:column>
	</h:dataTable>
	<h:link value="home" outcome="index" />
	<br />
	<h:link value="search" outcome="find_cities" />
</h:body>
</html>
