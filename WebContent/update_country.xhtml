<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Update country</title>
</h:head>

<h:body>
	<h2>Country Details</h2>
	<h:messages globalOnly="true" styleClass="error" />

	<h:form>
	    Country Code: <h:inputText readonly="true"
			value="#{countryController.selected.code}" />
		<br />
		<br />
	    Country Name: <h:inputText id="co_name"
			value="#{countryController.selected.name}" />
		<br />
		<br />
		Country Details: <h:inputText
			value="#{countryController.selected.details}" />
		<br />
		<br />
		<h:commandButton value="Update"
			action="#{countryController.executeUpdate()}"></h:commandButton>
		<br />
		<br />
		<h:link value="back" outcome="countries" />
	</h:form>



</h:body>
</html>
