<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Countries</title>
</h:head>

<h:body>
	<h:button outcome="add_country.xhtml" value="Add Country"></h:button>
	<h2>Country Details</h2>
	<h:dataTable value="#{countryController.loadAll()}" var="country" border="2">
		<h:column>
			<f:facet name="header">Country Code</f:facet>
         #{country.code}
      </h:column>
		<h:column>
			<f:facet name="header">Country Name</f:facet>
         #{country.name}
      </h:column>
		<h:column>
			<f:facet name="header">Country Details</f:facet>
         #{country.details}
      </h:column>
		<h:column>
			<h:form>
				<h:commandLink value="Update" action="#{countryController.update(country)}"/>
			</h:form>
		</h:column>
	</h:dataTable>

	<h:link value="home" outcome="index" />
</h:body>
</html>
